<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/0925074e38.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <div class="logo"><img src="./images/logo.svg" alt="Huddle"></div>
    <div class="container">
      <div class="mockup"><img src="./images/illustration-mockups.svg" alt="illustration-mockups"></div>
      <div class="content">
        <h1>Build The Community 
          Your Fans Will Love
        </h1>
        <p>Huddle re-imagines the way we build 
          communities. You have a voice, but so does your audience. Create connections 
          with your users as you engage in 
          genuine discussion.
        </p>
        <div class="register">
          <a href="#" target="_blank">Register</a>
        </div>
      </div>
    </div>
  </main>
  <i class="fa-brands fa-facebook-f"></i>
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-instagram"></i>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Christianah</a>.
    </p>
  </footer>
</body>
</html>
